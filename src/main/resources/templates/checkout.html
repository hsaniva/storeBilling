<script type="text/javascript">
    function placeOrder(){
        dataObj = {};
        dataObj["name"] = document.getElementById("name").value;
        dataObj["email"] = document.getElementById("email").value;
        dataObj["address"] = document.getElementById("address").value;
        dataObj["phoneNumber"] = document.getElementById("phoneNumber").value;
        dataObj["cartId"] = document.getElementById("cartId").innerText;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/placeOrder", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(dataObj));


        // $("#placeOrder").append('<input type="hidden" name="b" value='+JSON.stringify(dataObj)+'>');
        // $('#placeOrder').submit();
    }
</script>

<!-- check out section -->
<div class="checkout-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="checkout-accordion-wrap">
                    <div class="accordion" id="accordionExample">
                        <div class="card single-accordion">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Billing Address
                                    </button>
                                </h5>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div class="card-body">
                                    <div class="billing-address-form">
                                        <form action="index.html">
                                            <p><input id = "name" type="text" placeholder="Name"></p>
                                            <p><input id = "email" type="email" placeholder="Email"></p>
                                            <p><input id = "address" type="text" placeholder="Address"></p>
                                            <p><input id = "phoneNumber" type="tel" placeholder="Phone"></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-lg-4">
                <div class="order-details-wrap">
                    <table class="order-details">
                        <thead>
                        <tr>
                            <th>Your order Details</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody class="checkout-details">
                        <tr>
                            <td>Cart ID</td>
                            <td id="cartId" th:text="${cartId}"></td>
                        </tr>

                        <tr>
                            <td>Total</td>
                            <td th:text="${totalPrice}"></td>
                        </tr>
                        </tbody>
                    </table>
<!--                    <a onclick="placeOrder()" class="boxed-btn">Place Order</a>-->
                    <a href="/invoice.html" class="boxed-btn">Place Order</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end check out section -->
<form id="placeOrder" action="/placeOrder" method="post">
